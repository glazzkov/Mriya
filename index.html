<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mriya</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="head">
      <div class="head-background">
        <div class="head-background__grid">
          <img
            class="head-background__image"
            src="img/pictures/background-image-2.gif"
            alt=""
          />
          <img
            class="head-background__image"
            src="img/pictures/background-image-1.jpg"
            alt=""
          />
          <img
            class="head-background__outline"
            src="img/masks/outline.svg"
            alt=""
          />
          <div class="weather-background"></div>
          <img
            class="weather-outline"
            src="img/masks/weather-outline.svg"
            alt=""
          />
        </div>
        <!-- /.head-background__grid -->
      </div>
      <!-- /.head-background -->
      <header class="head-top text_interactive">
        <div class="head-top__container container">
          <div class="head-top__item">
            <nav class="head-top__nav">
              <a href="#" class="head-top__link">О комплексе</a>
              <a href="#" class="head-top__link">Блог</a>
              <a href="#" class="head-top__link">FAQ</a>
              <a href="#" class="head-top__link">Контакты</a>
            </nav>
          </div>
          <div class="logo">
            <img class="logo__image" src="img/icons/logo.svg" alt="" />
            <img class="logo__stars" src="img/icons/stars.svg" alt="" />
          </div>
          <div class="head-top__item">
            <div class="lang">
              <span class="lang__ru">Ru</span>
              <a href="#" class="lang__eng">Eng</a>
            </div>
            <a class="sing-in text_light">
              <img src="img/icons/key.svg" alt="" />
              <span class="sing-in__text text_light">Вход</span>
            </a>
            <a href="tel:+78005006847" class="phone-number text_light"
              >8 800 500 6847</a
            >
          </div>
        </div>
      </header>
      <!-- /.head-top -->
      <section class="head-main container">
        <div class="head-main-left">
          <img class="head-main__waves" src="img/icons/waves.svg" alt="" />
          <h3 class="head-main__subtitle text_interactive">
            Family & Health Club
          </h3>
          <h1 class="head-main__title text_title">Mriya Resort</h1>
          <p class="head-main__description">
            Российский курорт для всей семьи на берегу черного моря
          </p>
          <div class="head-main__buttons">
            <button
              class="head-main__button head-main__button_gold text_interactive text_light"
            >
              Найти номер
            </button>
            <button class="head-main__button text_interactive">3D тур</button>
          </div>
          <span class="head-main__line"></span>
          <a
            href="#choose-your-vacation"
            class="head-main__button head-main__button_round"
          >
            <img src="img/icons/down.svg" alt="" />
          </a>
        </div>
        <!-- /.head-main-left -->
        <div class="head-main-right">
          <div class="head-main__sotial-networks">
            <a
              href="#"
              class="head-main__sotial-link head-main__button head-main__button_round"
            >
              <img src="img/icons/Facebook.svg" alt="" />
            </a>
            <a
              href="#"
              class="head-main__sotial-link head-main__button head-main__button_round"
            >
              <img src="img/icons/Twitter.svg" alt="" />
            </a>
            <a
              href="#"
              class="head-main__sotial-link head-main__button head-main__button_round"
            >
              <img src="img/icons/Instagram.svg" alt="" />
            </a>
          </div>
          <div class="weather">
            <div class="weather__icons">
              <img
                class="weather__icon"
                src="img/icons/weather-icon.svg"
                alt=""
              />
              <img
                class="weather__location__icon"
                src="img/icons/location-icon.png"
                alt=""
              />
            </div>
            <div class="weather__text">
              <span class="weather__temperature text_light">27°</span>
              <span class="weather__precipitation text_light">Облачно</span>
              <span class="weather__location text_light">Ялта, Россия</span>
            </div>
          </div>
        </div>
        <!-- /.head-main-right -->
      </section>
      <!-- /.head-main -->
    </div>
    <section class="choose">
      <div class="choose-container container">
        <h2 class="choose__title text_title" id="choose-your-vacation">
          Выберите свой отдых
        </h2>
        <form class="choose-search">
          <div class="choose-search__wrapper">
            <input
              placeholder="Семейный отдых"
              type="text"
              class="choose-search__input"
            />
            <img class="choose-search__icon" src="img/icons/arrow.svg" alt="" />
          </div>
          <div class="choose-search__wrapper">
            <input
              placeholder="пт, 8 мая — вс, 17 мая"
              type="text"
              class="choose-search__input"
            />
            <img
              class="choose-search__icon"
              src="img/icons/calendar.svg"
              alt=""
            />
          </div>
          <div class="choose-search__wrapper">
            <input
              placeholder="2 взрослых  •  без детей  •  1 номер"
              type="text"
              class="choose-search__input"
            />
            <img
              class="choose-search__icon"
              src="img/icons/human-icon.svg"
              alt=""
            />
          </div>
          <button class="choose-search__button text_light">Найти</button>
        </form>
      </div>
    </section>
  </body>
</html>
