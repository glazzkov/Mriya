<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mriya</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="head">
      <div class="head-background">
        <div class="head-background__grid">
          <img
            class="head-background__image"
            src="img/pictures/background-image-2.gif"
            alt=""
          />
          <img
            class="head-background__image"
            src="img/pictures/background-image-1.jpg"
            alt=""
          />
          <img
            class="head-background__outline"
            src="img/masks/outline.svg"
            alt=""
          />
        </div>
        <!-- /.head-background__grid -->
      </div>
      <!-- /.head-background -->
      <header class="head-top text_interactive">
        <div class="head-top__container container">
          <div class="head-top__item">
            <nav class="head-top__nav">
              <a href="#" class="head-top__link">О комплексе</a>
              <a href="#" class="head-top__link">Блог</a>
              <a href="#" class="head-top__link">FAQ</a>
              <a href="#" class="head-top__link">Контакты</a>
            </nav>
          </div>
          <div class="logo">
            <img class="logo__image" src="img/icons/logo.svg" alt="" />
            <img class="logo__stars" src="img/icons/stars.svg" alt="" />
          </div>
          <div class="head-top__item">
            <div class="lang">
              <span class="lang__ru">Ru</span>
              <a href="#" class="lang__eng">Eng</a>
            </div>
            <a class="sing-in text_light">
              <img src="img/icons/key.svg" alt="" />
              <span class="sing-in__text text_light">Вход</span>
            </a>
            <a href="tel:+78005006847" class="phone-number text_light"
              >8 800 500 6847</a
            >
          </div>
        </div>
      </header>
      <!-- /.head-top -->
      <section class="head-main container">
        <div class="head-main__left">
          <img class="head-main__waves" src="img/icons/waves.svg" alt="" />
          <h3 class="head-main__subtitle text_interactive">
            Family & Health Club
          </h3>
          <h1 class="head-main__title text_title">Mriya Resort</h1>
          <p class="head-main__description">
            Российский курорт для всей семьи на берегу черного моря
          </p>
          <div class="head-main__buttons">
            <button
              class="head-main__button head-main__button_gold text_interactive text_light"
            >
              Найти номер
            </button>
            <button class="head-main__button text_interactive">3D тур</button>
          </div>
          <span class="head-main__line"></span>
          <button class="head-main__button head-main__button_round">
            <img src="img/icons/down.svg" alt="" />
          </button>
        </div>
        <!-- /.head-main__left -->
        <div class="head-main__right in-development">правый</div>
      </section>
      <!-- /.head-main -->
    </div>
  </body>
</html>
